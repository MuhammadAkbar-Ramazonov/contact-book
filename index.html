<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section>
        <div class="container">
            <h1 class="text-info text-center">Contact Book</h1>
            <div class="d-flex justify-content-evenly flex-wrap">
                <form class="position-relative w-25 mb-4 js-form" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
                    <h2>New contact</h2>
                    <input class="form-control user-name mb-4" type="text" name="user_name" placeholder="Name" aria-label="Enter your name">
                    <input class="form-control user-surname mb-4" list="browsers" type="text" name="user_surname" placeholder="Relationship" aria-label="Enter your surname">
                    <datalist id="browsers">
                        <option value="Aka">
                        <option value="Uka">
                        <option value="Do'st">
                    </datalist>
                    <input class="form-control user-tel mb-3" type="number" name="user_tel" placeholder="Tel" aria-label="Enter your tel number">
                    <span class="invalid mb-3">Bu Nomer allaqachon bor!</span>
                    <button class="btn btn-info d-block mx-auto w-50" type="submit" >Add</button>
                </form>
                <div class="w-25">
                    <h2>Contact</h2>
                    <ul class="form-list-js list-unstyled d-flex justify-content-center flex-column fw-lighter bg-info">
                        
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
